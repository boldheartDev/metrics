<section class="page-content no-pad">
  <div class="container center">
    <div class="login-contain">
      <div class="login-bg">
        <h3>Metrics</h3>
      </div>
      <div class="login-form">
        <div>
          <h3>boldheart</h3>
        </div>
        <div class="form-group">
          <alert></alert>
          <ng-container>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}" />
                <div *ngIf="f.submitted && f.email.errors" class="help-block">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}" />
                <div *ngIf="f.submitted && f.password.errors" class="help-block">
                  <div *ngIf="f.password.errors.required">Email is required</div>
                </div>
              </div>
  
              <div class="form-group">
                <button [hidden]="isLoading" class="login-btn">Sign In</button>
                <div class="spinner center" *ngIf="isLoading">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
              </div>
            </form>
          </ng-container>
  
        </div>
      </div>
    </div>
  </div>
</section>
